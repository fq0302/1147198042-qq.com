<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>示例</title>
	<script src='https://cdn.jsdelivr.net/npm/vue'></script>
	<style type="text/css">
		#app{
			margin:50px auto;
			width: 900px;
		}
		table {
			text-align: center;
			border-collapse: collapse;
		}
		table tr,td{
			height: 30px;
		}
		table tbody tr:hover{
			background: #ebebeb !important;
		}
		input{
			width: 120px;
			height: 20px;
			padding-left: 5px;
		}
		select{
			width: 60px;
			height: 26px;
		}
		button{
			cursor: pointer;
			padding: 2px 5px;
		}
		.bg{ /* 背景颜色*/
			background-color: #f9f9f9;
		}
		.add-btn{
			width: 200px;
			height: 30px;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div id="app">
		<i>--示例--</i>
		<table border="" width="900px">
			<thead>
				<tr style="background: #d9def7">
					<th width='4%'>序号</th>
					<th width="16%">姓名</th>
					<th width="8%">性别</th>
					<th width="15%">年龄</th>
					<th width="15%">手机号</th>
					<th width="10%">操作</th>
				</tr>
			</thead>
			<tbody >
				<tr v-for="(item,index) in items" :class="{bg:index%2==1?true:false}">
					<td>
						{{index+1}}
					</td>
					<td>
						<div v-show="!item.inputShow">
							{{item.name}}
						</div>
						<div v-show="item.inputShow">
							<input type="text" v-model="item.name">
						</div>
					</td>
					<td>
						<div v-show="!item.inputShow">
							{{item.sex}}
						</div>
						<div v-show="item.inputShow">
							<select v-model="item.sex">
								<option >女</option>
								<option >男</option>
							</select>
						</div>
					</td>
					<td>
						<div v-show="!item.inputShow">
							{{item.age}}
						</div>

						<div v-show="item.inputShow">
							<input type="text" v-model="item.age">
						</div>
					</td>
					<td>
						<div v-show="!item.inputShow">
							{{item.phone}}
						</div>
						<div v-show="item.inputShow">
							<input type="text" v-model="item.phone">
						</div>
					</td>

					<td>
						<button v-show="item.inputShow" @click='save(index)'>
							保存
						</button>
						<button v-show="!item.inputShow" @click='update(index)'>
							编辑
						</button>
						<button @click='del(index)'>删除</button>
					</td>

				</tr>
			</tbody>
			<tfoot >
				<tr>  <!-- 绑定列数 -->
					<td colspan="6">
						<button class="add-btn" @click='add'>添加</button>
					</td>
				</tr>
			</tfoot>
		</table>

	</div>
	<script>
		new Vue({
			el:"#app",
			data:{
				items: [{
					name: "张三",
					age: 18,
					sex: "男",
					phone:'12345678910',
					inputShow: false,
				},
				{
					name: "李四",
					age: 21,
					sex: "女",
					phone:'12345678910',
					inputShow: false,
				},
				{
					name: "王五",
					age: 21,
					sex: "女",
					phone:'12345678910',
					inputShow: false,
				},
				{
					name: "赵六",
					age: 21,
					sex: "女",
					phone:'12345678910',
					inputShow: false,
				},
				{
					name: "邓七",
					age: 21,
					sex: "女",
					phone:'12345678910',
					inputShow: false,
				}
				]
			},
			methods:{
				add:function(){
					if(this.items.length){
						this.items[this.items.length-1].inputShow=false;
					}
					this.items.push({
						name: "",
						age: "",
						sex: "",
						phone:"",
						inputShow: true
					})
				},
				save:function(index){
					this.items[index].inputShow=false;
				},
				del:function(index){
					this.items.splice(index,1)
				},
				update:function(index){
					this.items[index].inputShow=true;
				}
			}
		})

	</script>
</body>
</html>
